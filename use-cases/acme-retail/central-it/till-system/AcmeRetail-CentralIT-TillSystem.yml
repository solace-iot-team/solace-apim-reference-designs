asyncapi: '2.4.0'
id: urn:com:acme:retail:provider:till-system:receipts
info:
  title: AcmeRetail-CentralIT-TillSystem-v1
  version: '1.0.2'
  description: |
    Provider Service API for the Central IT Till System.

    ### Features

    * Receive till receipts from stores

  license:
    name: MIT

defaultContentType: application/json

channels:

  catalyst-labs/acme/retail/till-system/v1/{storeId}/receipt:
    description: The topic to receive till receipts from stores on.
    parameters:
      storeId:
        $ref: '#/components/parameters/storeId'
    publish:
      summary: Receive till receipts from stores.
      operationId: receiveStoreTillReceipts
      message:
        $ref: '#/components/messages/storeTillReceipt'

components:
  messages:
    storeTillReceipt:
      name: storeTillReceipt
      title: Store Till Receipt
      summary: Store Till Receipt.
      contentType: application/json
      # traits:
      #   - $ref: '#/components/messageTraits/commonHeaders'
      payload:
        $ref: "#/components/schemas/storeTillReceipt"

  schemas:
    storeTillReceipt:
      type: object
      properties:
        payload:
          $ref: "#/components/schemas/storeTillReceiptPayload"
        header:
          $ref: "https://raw.githubusercontent.com/solace-iot-team/solace-apim-reference-designs/main/use-cases/acme-retail/central-it/schemas/CommonHeader.yml"
    storeTillReceiptPayload:
      type: array
      items:
        $ref: '#/components/schemas/tillReceiptLine'
    tillReceiptLine:
      type: object
      properties:
        sku:
          $ref: "https://raw.githubusercontent.com/solace-iot-team/solace-apim-reference-designs/main/use-cases/acme-retail/central-it/schemas/sku.yml"
        quantity:
          $ref: "https://raw.githubusercontent.com/solace-iot-team/solace-apim-reference-designs/main/use-cases/acme-retail/central-it/schemas/quantity.yml"
        price:
          $ref: "https://raw.githubusercontent.com/solace-iot-team/solace-apim-reference-designs/main/use-cases/acme-retail/central-it/schemas/price.yml"
        currency:
          $ref: "https://raw.githubusercontent.com/solace-iot-team/solace-apim-reference-designs/main/use-cases/acme-retail/central-it/schemas/currency.yml"
      required:
        - sku
        - quantity
        - price
        - currency

  # securitySchemes:
  #   saslScram:
  #     type: scramSha256
  #     description: Provide your username and password for SASL/SCRAM authentication

  parameters:
    storeId:
      description: The ID of the store.
      schema:
        type: string

